<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  </head>

  <body>

    <!-- Container Principal -->
    <div class="page">

      <!-- Cabeçalho do Projeto -->
      <header>
        <h1>
          Crie e compartilhe 
          seu evento.
        </h1>
        <p>
          O primeiro passo, é preencher esse
          formulário de inscrição.
        </p>
      </header>
      <!-- Fim Cabeçalho -->
  
      <!-- Formulário -->
      <form id="my-form">

        <!-- Informações do Evento -->
        <fieldset>

          <!-- Display Flex -->
          <div class="fieldset-wrapper">

            <legend>Informações do Evento</legend>

            <!-- Input Title -->
            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input
              type="text"
              id="event-title"
              required
              minlength="8" />
            </div>

            <!-- Input Link do evento -->
            <div class="input-wrapper">
              <label for="event-link">Link do evento <span>(comece com https://)</span></label>
              <input type="url" id="event-link" />
            </div>
            
            <!-- Input WhatsApp -->
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
              <input type="number" id="event-whatsapp" />
            </div>

            <!-- Input Informações extras -->
            <div class="input-wrapper">
              <label for="event-info extras">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>

            <!-- Input Categoria -->
            <div class="input-wrapper">
              <label for="event-category">Categoria</span></label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podecast</option>
                <option value="live">Ao vivo</option>
              </select>
            </div>

          </div>
        
        </fieldset>
        <!-- Fim Informações do Evento -->

        <!-- Privacidade -->
        <fieldset>

          <!-- Display Flex -->
          <div class="fieldset-wrapper">

            <legend>Privacidade</legend>

            <!-- Input E-mail -->
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" />
            </div>

            <!-- Input Password -->
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
              <input
                type="password"
                id="event-password"
                minlength="8" />
            </div>

            <!-- Input checkbox  -->
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>

          </div>

        </fieldset>
        <!-- Fim Privacidade -->

        <!-- Dia e Hora -->
        <fieldset>

          <!-- Display Flex -->
          <div class="fieldset-wrapper">

            <legend>Dia e hora</legend>

            <div class="col-3">

              <!-- Input Data -->
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <!-- Input Title -->
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>

          </div>

        </fieldset>
        <!-- Fim Dia e Hora -->
      </form>
      <!-- Fim do Formulário -->

      <!-- Footer -->
      <footer>
        <button
          class="button"
          form="my-form">
          Salvar evento
        </button>
      </footer>
      <!-- Fim Footer -->
      
    </div>
  </body>
</html>
